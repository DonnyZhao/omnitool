language: scala
jdk:
- oraclejdk7
sudo: false
cache:
  directories:
  - $HOME/.ivy2
  - $HOME/.m2
install:
- git clone https://github.com/CommBank/ci.git
- chmod ugo+x ci/*
- ci/sbt-setup.sh
- ci/sbt-setup-version.sh
script:
- sbt -Dsbt.global.base=$TRAVIS_BUILD_DIR/ci '; test; package' && ci/sbt-deploy.sh
  && ci/sbt-gh-pages-ssh.sh
after_script:
- rm -rf ci
env:
  global:
    secure: hPe5+yzAEEHztNermLWwb1vbUXm/kN6tr4rUn314NZvWi8wZN/plQH2kjPlwlhrEhJJDLVWGCRIbeUnPqEwwCYpWYhq/w8QhaLO9J45U9rh2teEhuY5Prmil7okuNkyVbRHEyG3Ul4gRPNICzlRcS3jZ1DKOZdu/bBbKy/YeQkQ=
before_install:
- openssl aes-256-cbc -K $encrypted_9700f2655498_key -iv $encrypted_9700f2655498_iv
  -in .travis/deploy-key.enc -out .travis/deploy-key.pem -d

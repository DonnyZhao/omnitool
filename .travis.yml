language: scala
jdk:
- oraclejdk7
sudo: false
cache:
  directories:
  - $HOME/.ivy2
  - $HOME/.m2
before_install:
- openssl aes-256-cbc -K $encrypted_9700f2655498_key -iv $encrypted_9700f2655498_iv
  -in .travis/deploy-key.enc -out .travis/deploy-key.pem -d
install:
- git clone https://github.com/CommBank/ci.git
- chmod ugo+x ci/*
- ci/sbt-setup.sh
- ci/sbt-setup-version.sh
script:
- sbt -Dsbt.global.base=$TRAVIS_BUILD_DIR/ci '; test; package' && ci/sbt-deploy.sh
  && .travis/gh-pages.sh
after_script:
- rm -rf ci
